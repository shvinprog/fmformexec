<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat+Alternates&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SH Alien Abduction Order Form</title>
</head>

<body>
    <div class="container">
        <section>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
             method="post">


                <h1>Alien Abduction Order Form</h1>
                <p>
                    Fill out the form below to place an order for an alien abduction by
                    one of our fine UFOs.
                </p>
                <fieldset>
                    <legend>Your contact information</legend>

                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" />

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </fieldset>

                <fieldset>
                    <legend>About your abduction</legend>

                    <label for="date">Requested date</label>
                    <input type="date" id="date" name="date" />

                    <label for="qty">How many people would you like abducted?</label>
                    <input type="number" id="qty" name="qty" min="1" max="10" />

                    <label for="ufotype">What type of UFO do you prefer?</label>
                    <label for="radio">
                        <input type="radio" id="ufotype"  value="classic" checked />Classic oval UFO
                    </label>
                    <label for="radio">
                        <input type="radio" id="ufotype" value="starwars" />Star
                        Wars-style Imperial cruiser
                    </label>
                    <label for="radio">
                        <input type="radio" id="ufotype" value="battelstar" />Battlestar
                        Galactica-style Viper
                    </label>
                    <label for="radio" class="lastchild">
                        <input type="radio" id="ufotype" value="borg" />Borg-style cube
                    </label>

                    <label for="abtype">What type of abduction experience do you want?</label>
                    <select name="abtype">
                        <option selected>select one...</option>
                        <option name="abtype" value="tour">
                            Tour of the solar system
                        </option>
                        <option name="abtype" value="alien">
                            Alien dinner and discussion
                        </option>
                        <option name="abtype" value="dance">Alien dance lessons</option>
                        <option name="abtype" value="whale">Whale watching</option>
                    </select>
                    <label for="requests">Special requests:</label>
                    <textarea id="requests" name="requests"></textarea>
                    <label>
                        <input type="checkbox" id="addme" name="addme" checked />Add me
                        to your email list
                    </label>
                </fieldset>
                <input type="hidden" id="send_to" name="send_to" value="shankoy05@gmail.com">
                <button type="submit">Submit</button>
            </form>
        </section>
        <aside>
            <h3>Our Location</h3>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1411.1614370128507!2d-93.27191134226143!3d44.977751763344614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60+South+6th+St%2C+Minneapolis%2C+MN+55402!5e0!3m2!1sen!2sus!4v1540308714418"
            width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            <address>
                Frontend Masters <br>
                60 South 6th Street <br>
                Suite 3625 <br>
                Minneapolis, MN <br>
                55402
            </address>
        </aside>
    </div>
    <script src="js/forms.js"></script>
</body>

</html>
